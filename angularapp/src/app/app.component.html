<div class="container">
  <app-nav-header (toggleDrawer)="drawer.toggle()" (toggleMyPosts)="handleToggleMyPosts($event)"></app-nav-header>

  <mat-drawer-container class="container">
    <mat-drawer #drawer class="sidenav" mode="side" opened>
      <app-menu-filters></app-menu-filters>
    </mat-drawer>

    <div class="content">
      <app-posts-page *ngIf="!myPosts"></app-posts-page>
      <app-my-posts *ngIf="myPosts" (closeEvent)="handleToggleMyPosts($event)"></app-my-posts>
    </div>
  </mat-drawer-container>
  <router-outlet></router-outlet>
</div>
